<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/lodash.js"></script>
</head>
<body>
    <span>0</span><br>
    <button>点我数字加1</button>

</body>
<script>
    let count = 0
    let span = document.querySelector('span')
    document.querySelector('button').onclick = _.throttle(function(){
        // 节流：目前这个函数1s执行一次
        // 假如这里面有很多的业务代码，可以给浏览器很充裕的时间去解析
        count ++
        span.innerHTML = count

    },1000)

    // 防抖：用户操作很频繁，但是只执行一次
    // 节流：用户操作很频繁，但是把频繁的操作变为少量的操作【可以给浏览器有充裕的时间去解析代码】
    // 节流：【闭包+延迟器】
</script>
</html>
